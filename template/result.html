<!DOCTYPE html>

<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="assets/"
  data-template="vertical-menu-template-free"
>

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>
      Sheldon
    </title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='assets/img/logo.png')}}" rel="icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/fonts/boxicons.css')}}" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/css/core.css')}}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/css/theme-default.css')}}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/demo.css')}}" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css')}}"
    />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/pages/page-auth.css')}}" />
    <!-- Helpers -->
    <script src="{{ url_for('static', filename='assets/vendor/js/helpers.js')}}"></script>

   
    <script src="{{ url_for('static', filename='assets/js/config.js')}}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card" >
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <div class="avatar">
                      <img src="{{ url_for('static', filename='assets/img/logo.png')}}" alt="logo" />
                    </div>
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder"
                    >Sheldon</span
                  >
                </a>
              </div>
              <!-- /Logo -->
              {% if flag %}
              <div class="alert alert-danger" role="alert">
            
                {{msg}}
              </div>
              {% else %}
              <div class="alert alert-success" role="alert">
            
                {{msg}}
              </div>
              {% endif %}

            
               
                  
                  
                
             


                
                  
                
              </form>

              
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{{ url_for('static', filename='assets/vendor/libs/jquery/jquery.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/libs/popper/popper.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/js/bootstrap.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js')}}"></script>

    <script src="{{ url_for('static', filename='assets/vendor/js/menu.js')}}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='assets/js/mainl.js')}}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
